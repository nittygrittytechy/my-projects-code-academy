<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storm Tracker - Weather Forecast App by Jennifer</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Skip to main content link for keyboard navigation -->
    <a href="#main-content" class="visually-hidden-focusable skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="header py-4 text-white text-center" role="banner">
      <div class="container">
        <h1 class="display-5 mb-2">Weather Forcast</h1>
        <p class="mb-0">Get prepared before you head out!</p>
      </div>
    </header>

    <main id="main-content" class="container-fluid py-4" role="main">
      <div class="row g-3">
        <!-- Left Sidebar - Search & History -->
        <aside class="col-lg-3 col-md-4" role="complementary" aria-label="Search and history">
          <div class="card section-card">
            <div class="card-body">
              <!-- Search Form -->
              <form id="search-form" role="search" aria-label="Weather search form">
                <div class="mb-3">
                  <label for="city-input" class="form-label fw-semibold">
                    Location Based Weather Tracker:
                  </label>
                  <input
                    id="city-input"
                    type="text"
                    class="form-control mb-3"
                    placeholder="e.g. Mansfield, Dallas"
                    aria-describedby="city-input-help"
                    required
                  />
                  <span id="city-input-help" class="visually-hidden">
                    Enter a city name to get weather information
                  </span>
                  <button 
                    type="submit" 
                    class="btn btn-search w-100 fw-semibold mb-2"
                    aria-label="Search for weather in entered city">
                    search
                  </button>
                  <button 
                    type="button" 
                    id="clear-btn" 
                    class="btn btn-clear w-100 fw-semibold"
                    aria-label="Clear search and weather data">
                    clear search history
                  </button>
                </div>
              </form>

              <!-- Message Area - ARIA live region for screen readers -->
              <div 
                id="message" 
                class="small mb-3" 
                role="status" 
                aria-live="polite" 
                aria-atomic="true">
              </div>

              <!-- Search History -->
              <div>
                <h2 class="h5 mb-3 fw-semibold">Search History</h2>
                <div 
                  id="search-history" 
                  role="list" 
                  aria-label="Previous searched locations">
                  <!-- History items will be dynamically added here by JavaScript -->
                </div>
              </div>
            </div>
          </div>
        </aside>

        <!-- Main Content Area -->
        <div class="col-lg-9 col-md-8">
          <!-- Current Weather Card -->
          <section aria-labelledby="current-weather-heading">
            <h2 id="current-weather-heading" class="visually-hidden">Current Weather</h2>
            <div class="card section-card mb-3">
              <div class="card-body">
                <div 
                  id="current-weather" 
                  role="region" 
                  aria-live="polite" 
                  aria-atomic="true"
                  aria-label="Current weather information">
                  <!-- Current weather content will be added by JavaScript -->
                </div>
              </div>
            </div>
          </section>

          <!-- 5 Day Forecast -->
          <section aria-labelledby="forecast-heading">
            <h2 id="forecast-heading" class="h4 mb-3 fw-semibold">
              5 Day Weather Alert Forecast:
            </h2>
            <div 
              id="forecast" 
              class="row g-3" 
              role="list" 
              aria-live="polite"
              aria-label="Five day weather forecast">
              <!-- Forecast cards will be dynamically added here by JavaScript -->
            </div>
          </section>
        </div>
      </div>
    </main>
<footer class="footer py-4 text-white text-center" role="contentinfo">
  <div class="container">
    <p class="mb-0">2025 Weather tracker by Jennifer (Nitty Gritty Techy)</p>
  </div>
</footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
