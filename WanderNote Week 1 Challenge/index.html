<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WanderNote — Travel Journal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="topbar">
      <div class="logo">WanderNote</div>
      <nav class="links" aria-label="Main navigation">
        <a class="nav-link" href="#" aria-current="page">Home</a>
        <a class="nav-link" href="#">Destinations</a>
        <a class="nav-link" href="#">Tips</a>
        <a class="nav-link" href="#">About</a>
      </nav>
    </header>
<main>
    <section id="hero" aria-labelledby="hero-heading">
      <div class="hero-inner">
        <img class="hero-img" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop" alt="Traveler overlooking mountains"/>

        <h1 id="hero-heading" class="headline">Stories from the road</h1>
        <p class="sub">Notes, photos, and pocket itineraries.</p>
      </div>
    </section>

    <section id="content" aria-label="Travel stories">
      <div class="left-col">
        <article class="post card">
          <h2 class="post-title">Kyoto in 48 Hours</h2>
          <p class="post-meta">
            <time datetime="2025-05">May 2025</time> · Asia · Budget</p>
          <figure>    
          <img class="post-img" src="https://picsum.photos/id/1016/800/500" alt="Kyoto trip collage" />
          <figcaption class="post-caption">
            Temple hopping, alley ramen, and morning markets.
          </figcaption>
        </figure>
       </article>
      
        <article class="post card">
          <h2 class="post-title">Lisbon Hill Walk</h2>
          <p class="post-meta">
            <time datetime="2025-04">April 2025</time> · Europe · Walkable</p>
         <figure>   
          <img class="post-img" src="https://picsum.photos/id/1035/800/500" alt="Lisbon city view" />
          <figcaption class="post-caption">
            Tiles, trams, and sunset at Miradouro.
          </figcaption>
          </figure>
        </article>
        </div>
     
      
      <aside class="right-col" aria-labelledby="tags-heading">
        <div class="panel">
          <h2 class="panel-title" id="tags-heading">Popular Tags</h2>
          <div class="tag-list">
            <a href="#" class="tag">streetfood</a>
            <a href="#" class="tag">itinerary</a>
            <a href="#" class="tag">budget</a>
          </div>
          </div>
        </aside>
      </section>
</main>

    <footer id="bottombar">
      <p class="copy">© <time datetime="2025">2025</time> WanderNote</p>
    </footer>
    </body>
</html>
